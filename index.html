<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JQuery Examples</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>

    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" ></script>

</head>
<body>
<h1>Exchange rates and currency</h1>

<h4>Data get from <a href="http://fixer.io/">Fixer</a> API</h4>
<table>
    <tr>
        <td>Base: </td>
        <td>
            <select id="currency-base">
                <option value="USD">USD</option>
                <option value="MXN">MXN</option>
            </select>
        </td>
        <td>DÃ­a: </td>
        <td>
            <input type="text" id="datepicker">
        </td>
    </tr>
</table>
<div id="currency-div">

</div>
<div id="dialog" title="Edit value">
    <form id="form">
        <fieldset>
            <input id="id-currency" value="" hidden>
            <label for="date-form">Date</label>
            <input type="text" name="date" id="date-form" value="" disabled class="text ui-widget-content ui-corner-all">

            <label for="base-form">Base</label>
            <input type="text" name="base" id="base-form" value="" disabled class="text ui-widget-content ui-corner-all">

            <label for="currency-form">Currency</label>
            <input type="text" name="currency" id="currency-form" value="" disabled class="text ui-widget-content ui-corner-all">

            <label for="value-form">Value</label>
            <input type="text" name="value" id="value-form" value="" class="text ui-widget-content ui-corner-all">

        </fieldset>
        <br>
        <input type="submit">
    </form>
</div>
</body>
</html>
